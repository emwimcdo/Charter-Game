<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
    </head>
    <body>
        <header class="navHeader">
            <nav class="navHolder">
                <a class="menu" href="index.html">Charter Game</a>
                <a class="menu" href="map.html">Map</a>
                <a class="menu" href="rules.html">Rules</a>
                <a class="menu" href="printouts.html">Printouts</a>
                <div class="customDropdown">
                    <button type="button" class="dropdownBtn">Log In/Sign Up &#9662;</button>
                    <ul type="none" class="dropdownMenu" data-value="closed">
                        <li data-value="login" class="dropdownOption">Log In</li>
                        <li data-value="signup" class="dropdownOption">Sign Up</li>
                    </ul>
                </div>
                <img style="display: none;" alt="profile image" id="profilePic" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png">
            </nav>
        </header>
        <div data-type="signup" class="accountForm invis">
            <img alt="profile image" id="bigPfp" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png">
            <p class="textBtn">Change Profile Image</p>
            <form>
                <label for="fName">First Name: </label>
                <input title="fName" type="text" name="fName" id="fName" placeholder="First Name">
                <p></p>
                <label for="lName">Last Name: </label>
                <input type="text" title="lName" placeholder="Last Name">
                <p></p>
                <label for="alias">Alias: </label>
                <input type="text" title="alias" placeholder="Alias">
                <p></p>
                <label for="email">Email: </label>
                <input type="email" title="email" placeholder="Email Address">
                <p></p>
                <label for="password">Password: </label>
                <input type="password" title="password" placeholder="Password">
                <p></p>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div data-type="login" class="accountForm invis">
            <form>
            <label for="emailLog">Email: </label>
            <input type="email" title="email" placeholder="Email Address">
            <p></p>
            <label for="passwordLog">Password: </label>
            <input type="password" name="password" title="password" placeholder="Password">
            <p></p>
            <button type="submit">Log In</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
